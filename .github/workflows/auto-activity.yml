name: Daily Repo Activity

on:
  schedule:
    - cron: '0 11 * * *'  # Runs every day at 11 AM UTC (4:30 PM IST)

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Update README with timestamp
        run: |
          echo "Last active on: $(date -u)" > last-active.txt

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add last-active.txt
          git commit -m "ðŸ¤– Auto activity ping at $(date -u)" || echo "No changes to commit"
          git push
